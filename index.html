<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="board">
      <div class="cell" onclick="playMove(this)"></div>
      <div class="cell" onclick="playMove(this)"></div>
      <div class="cell" onclick="playMove(this)"></div>
      <div class="cell" onclick="playMove(this)"></div>
      <div class="cell" onclick="playMove(this)"></div>
      <div class="cell" onclick="playMove(this)"></div>
      <div class="cell" onclick="playMove(this)"></div>
      <div class="cell" onclick="playMove(this)"></div>
      <div class="cell" onclick="playMove(this)"></div>
    </div>
    <h4>Click Here To Start</h4>    
    <button  onclick="resetGame()">Start</button>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
